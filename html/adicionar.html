<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../imagens/favicon.svg">
    <title>Combo Sorteios</title>
    <link rel="stylesheet" href="../css/adicionarstyle.css">
</head>
<body>
    <h1>Adicionar Sorteio</h1>
    <div id="info">
        <div id="msg"></div>
        <section>
            <label class="required" for="id">Número ID do Sorteio: </label>
		<form action="../php/adicionarquery.php" method="post">
            <input type="text" name="id" id="id" required>
        </section>
        <input type="submit" class="button" id="adicionar" value="Adicionar Sorteio"</input>
		</form>
    </div>
    <a href="hub.html" class="button" id="voltar">Voltar à página anterior</a>
    <footer>
        <p><i>Combo</i> Sorteios</p>
    </footer>
<script>
	function exibirMsg(mensagem) {
        let erroElemento = document.getElementById('msg');
        erroElemento.innerHTML = `<p id="mensagem">${mensagem}</p>`;
    };
	
	const checagem = new URLSearchParams(window.location.search);
	let tipo = checagem.get("error");
	if (tipo != null) {
		switch (tipo) {
			case '404':
				exibirMsg("Sorteio não encontrado.");
				break;
			case 'adm':
				exibirMsg("O usuário administra esse sorteio.");
				break;
			case 'function':
				exibirMsg("Houve um erro na adição do sorteio.");
				break;
		}
	}
</script>
</body>

</html>
