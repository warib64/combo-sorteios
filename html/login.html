<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../imagens/favicon.svg">
    <title>Combo Sorteios</title>
    <link rel="stylesheet" href="../css/loginstyle.css">
</head>
<body>
    <h1><i>Combo</i> Sorteios</h1>
    <section>
		<h2>Entrar</h2>
		<div id="msg"></div>
		<div id="esquerda">
			<form id="validar" action="../php/loginquery.php" method="post">
			<span>
				<label for="email">E-mail:</label>
				<input type="email" autocomplete="email" name="email" id="email" required>
			</span>
			<span>
				<label for="senha">Senha:</label>
				<input type="password" autocomplete="current-password" name="senha" id="senha" required>
				<input type="submit" class="button" value="Entrar">
			</span>
			</form>
		</div>
            <span>
				<p id="pergunta">Ainda não possui uma conta?</p>
				<a href="cadastro.html" class="button">Cadastre-se</a>
            </span>
    </section>
    <a href="../index.html" class="button" id="paginic">Voltar ao início</a>

<script>
    function exibirMsg(mensagem) {
        let erroElemento = document.getElementById('msg');
        erroElemento.innerHTML = `<p>${mensagem}</p>`;
    };
	
	const checagem = new URLSearchParams(window.location.search);
    if (checagem.has('error')) {
		exibirMsg("E-mail e/ou senha inválido(s).");
	} else if (checagem.has('autenticar')) {
		exibirMsg("Realize sua autenticação antes de prosseguir.");
	}
</script>
</body>
</html>
