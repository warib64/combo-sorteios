<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../imagens/favicon.svg">
    <title>Combo Sorteios</title>
    <link rel="stylesheet" href="../css/sorteiostyle.css">
</head>

<body>
    <h1>Informações do Sorteio</h1>
    <div id="info">
		<div id="meio">
			<section>
				<div class="atributo">
					<p class="label">ID:</p>
					<p id="pid"></p>
				</div>
				<div class="atributo">
					<p class="label">Nome:</p>
					<p id="pnome"></p>
				</div>
				<div class="atributo">
					<p class="label">Data:</p>
					<p id="pdata"></p>
				</div>
				<div class="atributo" id="divcontato">
					<p class="label">Contato:</p>
					<p id="pcontato"></p>
				</div>
				<div class="atributo">
					<p class="label">Formato:</p>
					<p id="pformato"></p>
				</div>
				<div class="atributo" id="divmaximo">
					<p class="label">Máximo de participantes:</p>
					<p id="pmaximo"></p>
				</div>
				<div class="atributo">
					<p class="label">Apenas para maiores de idade?</p>
					<p id="pmaioridade"></p>
				</div>
				<div class="atributo">
					<p class="label">Número da sua inscrição:</p>
					<p id="pnumero"></p>
				</div>
			</section>
		</div>
    </div>
    <a href="hub.html" class="button" id="voltar">Voltar à página anterior</a>
    <footer>
        <p><i>Combo</i> Sorteios</p>
    </footer>
    <script src="../js/sorteioscript.js"></script>
</body>

</html>
