<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Seus Sorteios</title>
    <style>
        body {
            font: 15pt "Raleway", sans-serif;
            text-align: center;
            margin: 0;
            overflow: auto;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(#009847, #6FFFB2);
            padding: 0;
            border-bottom: solid 2px #6FFFB2;
            height: 10%;
        }

        h1 {
            font: bold 4rem "Raleway", sans-serif;
            color: white;
            text-shadow: 2px 3px 3px #009847, 4px 4px 18px #007536;
        }

        h2 {
            color: white;
            text-shadow: 2px 3px 3px #009847, 4px 4px 18px #007536;
        }

        .button {
            font: 1em "Raleway", sans-serif;
            text-decoration: none;
            max-width: 30%;
            min-height: 1.5vh;
            background-color: #009847;
            color: white;
            border: 2px solid #007536;
            border-radius: 6px;
            padding: .5vw 1vw;
            opacity: 0.9;
            transition-duration: 0.3s;
        }

        .button:hover {
            opacity: 1;
            box-shadow: 0 6px 8px #007536;
        }

        .button:active {
            box-shadow: 0 1px black;
            transform: translateY(1px);
        }

        .botao-topo {
            text-align: center;
            margin: min(1vw, 1vh) min(2vh, 2vw);
        }

        .colunas {
            display: flex;
        }

        .topo-colunas {
            flex: 1;
            background: linear-gradient(#6FFFB2, #00FF76);
        }

        .lado {
            flex: 1;
            height: 100vh;
            background: radial-gradient(#A2FFCD, #6FFFB2, #00FF76, #00FF76);
        }

        #topo-separador {
            flex: 0.01;
            background: linear-gradient(#6FFFB2, #00FF76, #009847);
        }

        #-separador {
            flex: 0.01;
            background-color: #009847;
        }
    </style>
</head>

<body>
    <header>
        <a class="button botao-topo" href="index.html"> Voltar à Página Inicial</a>
        <h1>Seus Sorteios</h1>
        <a class="button botao-topo" href="usuario.html"> Informações do Usuário </a>
    </header>
    <div class="colunas">
        <section class="topo-colunas">
            <h2>Administrador</h2>
        </section>
        <div id="topo-separador"></div>
        <section class="topo-colunas">
            <h2>Participante</h2>
        </section>
    </div>
    <div class="colunas">
        <section class="lado"></section>
        <div id="separador"></div>
        <section class="lado"></section>
    </div>
</body>

</html>
