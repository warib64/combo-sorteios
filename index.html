<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Combo Sorteios</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;600;800&display=swap" rel="stylesheet">
        <style>
            body {background: fixed radial-gradient(#A7E0FF, #76CFFF, #0DAAFF);}
            h1 {font: bold 12vh "Raleway", sans-serif; color: white; text-align: center; text-shadow: 2px 3px 3px #000B72, 4px 4px 18px #004469; margin: 0em;}
            button {position: relative; left: 50%; transform: translateX(-50%); margin-top: 1.5vh; margin-bottom: 7vh; font: 3vh "Raleway", sans-serif; background-color: #000E95; color: white; border: 2px solid #000B72; border-radius: 6px; padding: 1.5vh 3vw}
            div {background: linear-gradient(transparent, white, transparent); position: absolute; left: 0px; right: 0px; height: 80vh;}
            p {text-align: center; font: 3vh "Raleway", sans-serif; color: #004469; text-shadow: 0px 0px 2px #000E95; margin-top: -1vh;}
            .p-botoes {font-size: 4vh; text-decoration: underline;}
            #p-inicial {margin-top: 36vh;}
            #titulo1 {margin-top: 10vh; font-style: italic;}
            #titulo2 {margin-top: -1vh; margin-bottom: 18vh; text-decoration: dashed 14px underline;}
        </style>
    </head>
    <body>
        <h1 id="titulo1">Combo</h1><h1 id="titulo2">Sorteios</h1>
        <p class="p-botoes">Já possui uma conta?</p>
        <button>Entrar</button>
        <p class="p-botoes">Deseja criar uma conta?</p>
        <button>Cadastre-se</button>
        <div>
            <p id="p-inicial">Conheça nossa plataforma:</p>
            <p>Bla bla bla.</p>
        </div>
    </body>
</html>
